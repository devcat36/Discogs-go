  ORDER
  CUSTOM
}

scalar DateTime

union SearchObject = Artist | Item | Master

input FilterInput {
  currency: Currency
  costLower: Float
  costUpper: Float
  genre: [Genre]
  format: [Format]
  mediaCondition: [Condition]
  sleeveCondition: [Condition]
  year: [Int]
  country: Country
}
input AdvancedSearchInput {
  artist: String
  title: String
  label: String
  year: Int
  format: Format
}

type Query {
  user(id: ID!, isToken: Boolean): User!
  search(
    term: String!
    searchType: [String!]
    filter: FilterInput
    sort: String
    startIndex: Int
    endIndex: Int
  ): SearchResult!
  advancedSearch(term: AdvancedSearchInput, amount: Int): SearchResult!
  item(id: ID!): Item!
  order(id: ID!, token: ID!): Order!
  release(id: ID!): Release!
  artist(id: ID!): Artist!
  master(id: ID!): Master!
}

type FormatSpec {
  kind: String!
  value: String!
}

type Cost {
  currency: Currency!
  value: Float!
}

type Date {
  year: Int!
  month: Int!
  day: Int!
}

type Filter {
  category: FilterCategory!
  name: String!
  amount: Int!
}

type User {
  id: ID!
  userName: String!
  realName: String
  image: String
  cart: Cart
  messages: [Message]
  adminPermission: Boolean!
  sellerPermission: Boolean!
  contributerPermission: Boolean!
  emailAddress: String!
  language: Language
  timeZone: TimeZone
  profile: String
  location: String
  homePage: String
  sellerSettings: SellerInfo
  buyerSettings: BuyerInfo
}

type SellerInfo {
  paymentMethods: [PaymentMethod!]!
  country: Country!
  sellerTerm: String!
}

type Address {
  fullName: String!
  address1: String!
  address2: String
  city: String!
  region: String!
  country: Country!
}

type BuyerInfo {
  currency: Currency!
  address: Address!
}

type Cart {
  #    itemCount: Int!
  #    sellerCount: Int!
  orders: [Order!]!
}

type Order {
  id: ID!
  dateTimeCreated: DateTime!
  dateTimeModified: DateTime!
  items: [Item!]!
  seller: User!
  buyer: User!
  subTotal: Cost!
  total: Cost!
  shipping: Cost!
  timeline: [OrderTimeline!]!
  status: OrderStatus!
}

type OrderTimeline {
  sender: User!
  timestamp: DateTime!
  isCustom: Boolean!
  content: String
}

type Item {
  id: ID
  image: [String!]!
  release: Release!
  price: Cost!
  shipping: Cost
  mediaCondition: Condition!
  sleeveCondition: Condition!
  seller: User!
  notes: String
  comments: String
}

type Release {
  id: ID!
  image: [String!]!
  artist: [Artist!]!
  title: String!
  format: Format!
  formatSpec: [FormatSpec!]!
  country: Country
  year: Int
  genre: [Genre!]
  trackList(order: String): [Track!]!
  notes: String
  submissionNotes: String
  releaseDate: Date
  master: Master
}

type Track {
  pos: String
  artist: [Artist!]
  title: String!
  duration: DateTime
}

type Artist {
  id: ID!
  name: String!
  image: [String!]!
  alias: [String!]
  member: [String!]
  profile: String
  homePage: [String!]
  submissionNotes: String
  master(sort: String, startIndex: Int, endIndex: Int): [Master!]
}

type Master {
  id: ID!
  title: String!
  artist: [Artist!]!
  image: [String!]!
  genre: [Genre!]
  year: Int
  notes: String
  submissionNotes: String
  keyRelease: Release!
  release(sort: String): [Release]!
}

type Message {
  id: ID!
  owner: User!
  sender: User!
  reciever: User!
  timestamp: DateTime!
  content: String
}

type SearchResult {
  totalResults: Int!
  result: [SearchObject!]!
  filters: [Filter!]!
}
